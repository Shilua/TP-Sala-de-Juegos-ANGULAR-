  <div class="row justify-content-center">
    <div class="col-4 align-self-center">
      <div class="card text-center">
        <input [(ngModel)]="user.email" placeholder="ingrese Email" type="email" class="form-control"/>
        <input [(ngModel)]="user.password" placeholder="ingrese clave" type="password" class="form-control"/>
        <button class="btn btn-outline-success" (click)="onRegister()">Registrarse</button>
        <button class="btn btn-outline-success" (click)="login()">Conectarse</button>
      </div>
    </div>
  </div>
