<div class="cnt-anagrama">
  
</div>

<div class="row justify-content-center">
  <div class="col-4 align-self-center">
      <div class="card text-center">
        <h2>anagrama</h2>
        <h2 *ngIf="comenzar && !mostrarMensaje">{{intentos}} intentos</h2>
        <h2 *ngIf="comenzar && !mostrarMensaje">{{palabraSecretaDesordenada}}</h2>
        <div class="input-group" *ngIf="comenzar && !mostrarMensaje" >
          <div class="input-group-prepend">
            <div class="input-group-text">
              ingrese la palabra
            </div>
            <input type="text" class="form-control" [(ngModel)]="palabraIngresada">
            <button *ngIf="comenzar && !mostrarMensaje" type="button" class="btn btn-outline-success"  (click)="verificar()">verificar</button>
          </div>
        </div>
        
        <h2 *ngIf="mostrarMensaje">{{mensaje}}</h2>
        
        <button *ngIf="!comenzar" type="button" class="btn btn-outline-success" (click)="comenzarJuego()">comenzar</button>
      </div>
    </div>
</div>
